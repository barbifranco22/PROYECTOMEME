<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    
</head>


<body class="switch-modo-claro">

    <script src="./app.js"></script>
    <section class="contenido">

        <section class="left">
            <header>
                <h1 class="title">Generador de MEME</h1>
                <div class="barra">

                    <button id="btn-img">
                        <i class="far fa-file-image">IMAGEN</i>
                    </button>

                    <button  id="btn-texto">
                        <i class="fas fa-font">TEXTO</i>
                    </button>

                    <button id="modo-oscuro" class="button-nocturno" onclick="cambioModoOscuro()">
                        <i class="fas fa-cloud-moon"></i> Modo nocturno</i>
                    </button>

                    <button id="modo-claro" class="button-claro" onclick="cambiarModoClaro()">
                        <i class="fas fa-cloud-moon"> Modo claro</i>
                    </button>

                </div>
            </header>

            <div class="middle">
                <div class="box">
                    <div class="top">
                        <p class="middle-text">TOP TEXT</p>
                    </div>
                
                    <div class="centro" id="centro">
                        <!-- <img src="" alt=""> -->
                    </div>

                     

                    <div class="bottom">
                        <p class="middle-text">BOTTOM TEXT</p>

                    </div>

                </div>

            </div>

        </section>
    
        <!----------------ASIDE------------------------------>

        <aside class="aside-ocultar" id="panel-aside">

            <button class="button-close" id="cerrar-panel">
                <i class="fas fa-times-circle"></i>
            </button>
            
            <!-- ----------------IMAGEN-------------------- -->
            <div class="mainimagen" id="solapa-imagen">

                <p class="aside-title">IMAGEN</p>

               <div class="forms"> 

                   <div class="form-url">
                       <label for="url">URL</label>
                       <input class="url-input" type="text" id="url-img">  
                    </div>

                  <div class="style-color">

                    <p class="fondo">FONDO</p>

                    <div class="fondo-container">

                        <div class="color-box">
                            <input aria-label="Fondo imagen" type="color" id="" value="#fffff" placeholder="#FFFFF" class="color-ffff">
                        </div>
    
                        <div class="options">
                            <select name="Ninguno" id="">
                                <option value="Unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="filtros">

                    <div class="filtros-divs">
                        <label for="Brillo">Brillo</label>
                        <input type="range" id="brillo" min="0" max="1" step="0.1" value="1">
                   </div>

                   <div class="filtros-divs">
                       <label for="Opacidad">Opacidad</label>
                       <input type="range" id="brillo" min="0" max="1" step="0.1" value="1">
                     </div>
                
                   <div class="filtros-divs">
                       <label for="Contraste">Contraste</label>
                       <input type="range" id="contraste" min="100%" max="1000%" step="1" value="100%">
                    </div>

                    <div class="filtros-divs">
                       <label for="Desenfoque">Desenfoque</label>
                       <input type="range" id="desenfoque" min="0px" max="10px" step="0.1px" value="0px">
                    </div>

                    <div class="filtros-divs">
                       <label for="escala-de-grises">Escala de grises</label>
                       <input type="range" id="escala-de-grises" min="0%" max="100%" step="1%" value="0%">
                    </div>

                    <div class="filtros-divs">
                       <label for="sepia">Sepia</label>
                       <input type="range" id="sepia" min="0%" max="100%" step="1%" value="0%">
                    </div>

                    <div class="filtros-divs">
                       <label for="hue">Hue</label>
                       <input type="range" id="hue" min="0deg" max="359deg" step="1deg" value="0deg">
                    </div>

                    <div class="filtros-divs">
                       <label for="Saturado">Saturado</label>
                       <input type="range" id="saturado " min="100%" max="1000%" step="10%" value="100%">
                    </div>

                </div>    

            </div>

           <!-- -------------------------------TEXTO------------------------------- -->

           <div class="ocultar-texto" id="solapa-texto"> 

            <p>Lorem, ipsum dolor.</p>
           </div>



        </aside>


    </section>

    <script src="./app.js"></script>
</body>
</html>
